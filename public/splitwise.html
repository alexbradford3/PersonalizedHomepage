<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splitwise App</title>

    <!-- CSS (load bootstrap from CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/splitwiseStyle.css">
</head>
<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="/">Personal Homepage</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Weather</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Transit</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="splitwise">Splitwise </a>
              </li>
            </ul>
          </div>
        </nav>
    </header>

    <main>
        <div class="container">
          <label class="switch">
            <input class="switch-input" type="checkbox" />
            <span class="switch-label" data-on="CSV" data-off="YNAB"></span> 
            <span class="switch-handle"></span> 
          </label>
        </div>

        <div class="container hidden" id="csv-form">
          <form id="spreadsheet-upload" enctype="multipart/form-data">
              <input type="file" id="expenseFile" name="expenseFile">
              <input type="submit" id="spreadsheet-submit">
          </form>
        </div>

        <div class="container" id="ynab-form">
          <form id="spreadsheet-upload" enctype="multipart/form-data">
            <label for="start">Start date:</label>
            <input type="date" id="start" name="budget-start">

            <label for="start">End date:</label>
            <input type="date" id="end" name="budget-end">

            <input type="submit" id="ynab-submit">
            <input class="hidden" type="button" value="Expense All" id="expense-all-button" onclick="expenseAll()">
          </form>
        </div>

        <div id="splitwise-groups">
        </div>

        <div id="expense-table-div">

        </div>
    </main>
    
    <footer>
        <p id="footer" class="text-center text-muted"></p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/spreadsheet.js"></script>
    
</body>
</html>
